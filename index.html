<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Simple calculator for basic arithmetic operations.">
        <meta name="keywords" content="calculator, basic calculator, arithmetic calculator, online calculator">
        <meta name="author" content="PB Majestic Tech Solutions">
        <meta name="keywords" content="">
        <title>PB Basic Calculator</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    </head>

    <body>
        <h1>PB Majestic Basic Calculator</h1>
        <p>Simple calculator for basic arithmetic operations.</p>
        <p>Created by <a href="#">PB Majestic Tech Solutions</a></p>

        <!-- Calculator Keys -->
        <div class="calculator">
            <input type="text" id="display" disabled>
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="+" id="add">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-" id="subtract">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="*" id="multiply">
            <input type="button" value="AC" id="clear">
            <input type="button" value="0">
            <input type="button" value="=" id="calculate">
            <input type="button" value="/" id="divide">
        </div>
        <script src="assets/js/script.js"></script>
    </body>

</html>
